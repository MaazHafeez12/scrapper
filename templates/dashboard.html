<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper Dashboard - Find Real Jobs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header h1 { color: #667eea; font-size: 2.5rem; margin-bottom: 0.5rem; }
        .header p { color: #666; font-size: 1.1rem; }
        
        .search-box {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .search-form { display: flex; gap: 1rem; }
        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
        }
        .search-input:focus { outline: none; border-color: #667eea; }
        
        .btn-search {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-search:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102,126,234,0.4); }
        .btn-search:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .btn-sample {
            padding: 1rem 2rem;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-sample:hover { background: #38a169; }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f4ff;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }
        .status.error { background: #ffebee; color: #c62828; }
        .status.success { background: #e8f5e9; color: #2e7d32; }
        .hidden { display: none; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .stat-number { font-size: 2.5rem; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; margin-top: 0.5rem; }
        
        .jobs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        
        .job-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .job-header { margin-bottom: 1rem; }
        .job-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        .job-company {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .job-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .meta-badge {
            padding: 0.4rem 0.8rem;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #4a5568;
        }
        .meta-badge.platform { background: #e0e7ff; color: #5a67d8; }
        .meta-badge.location { background: #fef3c7; color: #d97706; }
        .meta-badge.salary { background: #d1fae5; color: #059669; }
        
        .job-description {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            max-height: 60px;
            overflow: hidden;
        }
        
        .job-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .btn-action {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        .btn-view {
            background: #667eea;
            color: white;
        }
        .btn-view:hover { background: #5568d3; }
        .btn-apply {
            background: #48bb78;
            color: white;
        }
        .btn-apply:hover { background: #38a169; }
        
        .empty-state {
            background: white;
            border-radius: 16px;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .empty-state h2 { color: #667eea; margin-bottom: 1rem; }
        .empty-state p { color: #666; font-size: 1.1rem; }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: white;
            font-size: 1.2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Job Scraper</h1>
            <p>Find real job postings from top platforms - RemoteOK, Adzuna, and more</p>
        </div>
        
        <div class="search-box">
            <div class="search-form">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Enter job keywords (e.g., python developer, react engineer, data scientist)"
                    value="software engineer"
                />
                <button onclick="searchJobs()" class="btn-search" id="searchBtn">
                    üîç Search Jobs
                </button>
                <button onclick="loadSampleJobs()" class="btn-sample">
                    üìã Load Samples
                </button>
            </div>
            <div id="statusMessage" class="status hidden"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="jobCount">0</div>
                <div class="stat-label">Jobs Found</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="platformCount">0</div>
                <div class="stat-label">Platforms</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="remoteCount">0</div>
                <div class="stat-label">Remote Jobs</div>
            </div>
        </div>
        
        <div id="jobsContainer">
            <div class="empty-state">
                <h2>üëã Welcome to Job Scraper!</h2>
                <p>Enter your search keywords above and click "Search Jobs" to find real job postings.</p>
                <p>Or click "Load Samples" to see example job listings.</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentJobs = [];
        
        async function searchJobs() {
            const keywords = document.getElementById('searchInput').value.trim();
            if (!keywords) {
                showStatus('Please enter search keywords', 'error');
                return;
            }
            
            const btn = document.getElementById('searchBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Searching...';
            
            showStatus('Scraping job boards for: ' + keywords, '');
            document.getElementById('jobsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching RemoteOK, Adzuna, and other platforms...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/live-scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keywords: keywords,
                        platforms: ['remoteok', 'adzuna', 'remotive', 'arbeitnow', 'indeed', 'glassdoor', 'linkedin'],
                        use_advanced_scraper: false
                    })
                });
                
                const result = await response.json();
                
                console.log('Search result:', result);
                console.log('Platforms scraped:', result.platforms_scraped);
                console.log('Jobs found:', result.jobs_found);
                
                if (result.success && result.jobs) {
                    currentJobs = result.jobs;  // Use jobs from response directly!
                    showStatus(`‚úÖ Found ${result.jobs_found} jobs from ${result.platforms_scraped.length} platforms!`, 'success');
                    displayJobs(currentJobs);
                    updateStats(currentJobs);
                    
                    // Show platform breakdown
                    const platformCounts = {};
                    currentJobs.forEach(job => {
                        const p = job.platform || 'Unknown';
                        platformCounts[p] = (platformCounts[p] || 0) + 1;
                    });
                    console.log('Platform breakdown:', platformCounts);

                    // Client-side booster: if results are thin or only LinkedIn, fetch open APIs directly
                    const onlyLinkedIn = Object.keys(platformCounts).length === 1 && platformCounts["LinkedIn"] === currentJobs.length;
                    const missingTargets = !('RemoteOK' in platformCounts) || !('Remotive' in platformCounts) || !('Indeed' in platformCounts) || !('Glassdoor' in platformCounts);
                    const tooFew = currentJobs.length <= 12;
                    if (onlyLinkedIn || missingTargets || tooFew) {
                        console.log('‚ö° Adding client-side jobs from Remotive/Arbeitnow/RemoteOK...');
                        const boosted = await fetchClientSideSources(keywords);
                        if (boosted.length) {
                            currentJobs = mergeJobs(currentJobs, boosted);
                            displayJobs(currentJobs);
                            updateStats(currentJobs);
                            const pc2 = {};
                            currentJobs.forEach(j => { const p = j.platform || 'Unknown'; pc2[p] = (pc2[p]||0)+1; });
                            console.log('Platform breakdown (after boost):', pc2);
                        }
                    }
                } else {
                    showStatus('‚ùå Search failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Search error:', error);
                showStatus('‚ùå Error occurred. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîç Search Jobs';
            }
        }
        
        async function loadSampleJobs() {
            showStatus('Loading sample jobs...', '');
            
            try {
                const response = await fetch('/api/populate-sample-jobs', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ Loaded sample jobs!', 'success');
                    await loadJobs();
                }
            } catch (error) {
                console.error('Error loading samples:', error);
                showStatus('‚ùå Error loading samples', 'error');
            }
        }
        
        async function loadJobs() {
            try {
                const response = await fetch('/api/live-jobs');
                currentJobs = await response.json();
                
                displayJobs(currentJobs);
                updateStats(currentJobs);
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobsContainer').innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå Error Loading Jobs</h2>
                        <p>Please try searching again.</p>
                    </div>
                `;
            }
        }
        
        function displayJobs(jobs) {
            const container = document.getElementById('jobsContainer');
            
            if (!jobs || jobs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No jobs found</h2>
                        <p>Try different keywords or load sample jobs.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="jobs-grid">
                    ${jobs.map(job => createJobCard(job)).join('')}
                </div>
            `;
        }
        
        function createJobCard(job) {
            const title = job.title || 'Untitled Position';
            const company = job.company || 'Unknown Company';
            const location = job.location || 'Remote';
            const platform = job.platform || 'Unknown';
            const description = job.description || 'No description available';
            const url = job.url || '#';
            const salary = job.salary_range || job.salary || '';
            const tags = job.tags || [];
            
            // Don't escape URL - keep it as-is for href attribute
            const safeUrl = url;
            
            return `
                <div class="job-card" onclick="window.open('${safeUrl}', '_blank')">
                    <div class="job-header">
                        <div class="job-title">${escapeHtml(title)}</div>
                        <div class="job-company">${escapeHtml(company)}</div>
                    </div>
                    
                    <div class="job-meta">
                        <span class="meta-badge platform">üìç ${escapeHtml(platform)}</span>
                        <span class="meta-badge location">üåç ${escapeHtml(location)}</span>
                        ${salary ? `<span class="meta-badge salary">üí∞ ${escapeHtml(salary)}</span>` : ''}
                    </div>
                    
                    ${tags.length > 0 ? `
                    <div class="job-meta">
                        ${tags.slice(0, 5).map(tag => `<span class="meta-badge">${escapeHtml(tag)}</span>`).join('')}
                    </div>
                    ` : ''}
                    
                    <div class="job-description">${escapeHtml(description)}</div>
                    
                    <div class="job-actions">
                        ${url && url !== '#' ? `
                            <a href="${safeUrl}" target="_blank" class="btn-action btn-view" onclick="event.stopPropagation()">
                                üëÅÔ∏è View Job
                            </a>
                        ` : ''}
                        <a href="${safeUrl}" target="_blank" class="btn-action btn-apply" onclick="event.stopPropagation()">
                            ‚úâÔ∏è Apply Now
                        </a>
                    </div>
                </div>
            `;
        }
        
        function updateStats(jobs) {
            document.getElementById('jobCount').textContent = jobs.length;
            
            const platforms = new Set(jobs.map(j => j.platform).filter(Boolean));
            document.getElementById('platformCount').textContent = platforms.size;
            
            const remote = jobs.filter(j => 
                (j.location || '').toLowerCase().includes('remote')
            ).length;
            document.getElementById('remoteCount').textContent = remote;
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.classList.remove('hidden');
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => statusDiv.classList.add('hidden'), 5000);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ---- Client-side boosters (Remotive + Arbeitnow) ----
        async function fetchClientSideSources(keywords) {
            try {
                const [remotive, arbeit, remoteok] = await Promise.all([
                    fetchRemotive(keywords).catch(() => []),
                    fetchArbeitnow(keywords).catch(() => []),
                    fetchRemoteOK().catch(() => [])
                ]);
                return [...remotive, ...arbeit, ...remoteok];
            } catch {
                return [];
            }
        }

        async function fetchRemotive(keywords) {
            const url = `https://remotive.com/api/remote-jobs?search=${encodeURIComponent(keywords)}`;
            const res = await fetch(url);
            if (!res.ok) return [];
            const data = await res.json();
            const jobs = (data.jobs || []).slice(0, 20).map((item, idx) => ({
                title: item.title || '',
                company: item.company_name || '',
                location: item.candidate_required_location || 'Remote',
                platform: 'Remotive',
                url: item.url || '',
                description: (item.description || '').slice(0, 300),
                date_posted: (item.publication_date || '').slice(0,10),
                tags: item.tags || [],
                id: item.id || `remotive_${idx}`
            }));
            console.log(`Remotive (client) returned ${jobs.length} jobs`);
            return jobs;
        }

        async function fetchArbeitnow(keywords) {
            const res = await fetch('https://www.arbeitnow.com/api/job-board-api');
            if (!res.ok) return [];
            const data = await res.json();
            const items = data.data || [];
            const k = (keywords || '').toLowerCase();
            const out = [];
            for (let i=0; i<items.length && out.length<20; i++) {
                const it = items[i];
                const title = (it.title||'').trim();
                const company = (it.company || it.company_name || '').trim();
                const desc = (it.description||'');
                const blob = `${title} ${company} ${desc}`.toLowerCase();
                const match = k.split(/\s+/).some(w => w.length>2 && blob.includes(w));
                if (match || !k) {
                    out.push({
                        title,
                        company,
                        location: it.location || 'Remote',
                        platform: 'Arbeitnow',
                        url: it.url || it.slug || '#',
                        description: desc.slice(0, 300),
                        date_posted: (it.created_at||'').slice(0,10),
                        tags: it.tags || [],
                        id: it.slug || `arbeitnow_${out.length}`
                    });
                }
            }
            console.log(`Arbeitnow (client) returned ${out.length} jobs`);
            return out;
        }

        async function fetchRemoteOK() {
            const res = await fetch('https://remoteok.com/api', { headers: { 'Accept': 'application/json' }});
            if (!res.ok) return [];
            const data = await res.json();
            const out = [];
            let count = 0;
            for (const item of data) {
                if (!item || typeof item !== 'object') continue;
                if (!('position' in item)) continue; // skip metadata row
                if (count >= 20) break;
                out.push({
                    title: item.position || '',
                    company: item.company || '',
                    location: item.location || 'Remote',
                    platform: 'RemoteOK',
                    url: item.url || (item.slug ? `https://remoteok.com/remote-jobs/${item.slug}` : '#'),
                    description: (item.description || '').slice(0, 300),
                    date_posted: (item.date || '').slice(0,10),
                    tags: item.tags || [],
                    id: item.id || `remoteok_${count}`
                });
                count++;
            }
            console.log(`RemoteOK (client) returned ${out.length} jobs`);
            return out;
        }

        function mergeJobs(existing, extras) {
            const seen = new Set(existing.map(j => (j.url||'') + '|' + (j.title||'') + '|' + (j.company||'')));
            const merged = existing.slice();
            for (const j of extras) {
                const key = (j.url||'') + '|' + (j.title||'') + '|' + (j.company||'');
                if (!seen.has(key)) {
                    merged.push(j);
                    seen.add(key);
                }
            }
            return merged;
        }
        
        // Load jobs on page load if any exist
        window.addEventListener('load', () => {
            loadJobs();
        });
        
        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchJobs();
        });
    </script>
</body>
</html>
